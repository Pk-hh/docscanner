<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doc Scanner</title>

  <!-- PWA Manifest & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078d7" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #3498db;
      --bg-light: #f5f7fa;
      --bg-dark: #2c3e50;
      --text-dark: #333;
      --text-light: #fff;
      --card-bg: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #1e1e1e;
        --card-bg: #2c2c2c;
        --text-dark: #fff;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-header {
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    .scanner-container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }

    video,
    canvas {
      width: 100%;
      border-radius: 12px;
      margin: 10px 0;
    }

    .scan-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .scan-button:hover {
      background: #2980b9;
    }

    .preview-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .preview-controls button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #eee;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .preview-controls button:hover {
      background: #ddd;
    }
  </style>
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>
<body>
  <div class="app-header">üìÑ Doc Scanner</div>

  <div class="scanner-container">
    <video id="video" autoplay playsinline></video>
    <br />
    <button class="scan-button" onclick="capture()">üì∏</button>
    <canvas id="canvas"></canvas>
    <div class="preview-controls">
      <button onclick="rotateCanvas()">üîÑ Rotate</button>
      <button onclick="enhanceImage()">‚ú® Enhance</button>
      <button onclick="autoCrop()">üìê Auto-Crop</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices
      .getUserMedia({ video: { facingMode: 'environment' } })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert('Camera access denied: ' + err);
      });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      alert('Captured image! You can add enhancements or crop.');
    }

    function rotateCanvas() {
      // Simple 90 degrees rotation of canvas image
      let tempCanvas = document.createElement('canvas');
      let tempCtx = tempCanvas.getContext('2d');

      tempCanvas.width = canvas.height;
      tempCanvas.height = canvas.width;

      tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
      tempCtx.rotate((90 * Math.PI) / 180);
      tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

      canvas.width = tempCanvas.width;
      canvas.height = tempCanvas.height;
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(tempCanvas, 0, 0);
    }

    function enhanceImage() {
      // Basic enhancement - convert to grayscale
      let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        data[i] = avg;
        data[i + 1] = avg;
        data[i + 2] = avg;
      }
      context.putImageData(imageData, 0, 0);
      alert('Applied grayscale enhancement');
    }

    function autoCrop() {
      alert('Auto crop feature coming soon!');
      // Will add real edge detection and cropping using OpenCV later
    }
  </script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .then((reg) => {
            console.log('Service Worker registered.', reg);
          })
          .catch((err) => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
