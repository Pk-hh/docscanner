<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doc Scanner Web App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    color: #222;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    background: #0078d7;
    color: white;
    width: 100%;
    padding: 1rem;
    font-size: 1.5rem;
    text-align: center;
  }
  #video {
    border-radius: 12px;
    max-width: 90vw;
    max-height: 60vh;
    margin-top: 1rem;
    background: black;
  }
  #captureBtn {
    margin: 1rem;
    background: #0078d7;
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 1rem 2rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,120,215,0.4);
    transition: background 0.3s;
  }
  #captureBtn:hover {
    background: #005a9e;
  }
  #gallery {
    margin: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .thumb {
    width: 120px;
    height: 160px;
    object-fit: contain;
    border: 2px solid #0078d7;
    border-radius: 8px;
  }
  #exportPdf {
    margin: 1rem;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    border: none;
    background: #28a745;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(40,167,69,0.4);
  }
  #exportPdf:hover {
    background: #1e7e34;
  }
</style>
</head>
<body>

<header>ðŸ“„ Doc Scanner Web App</header>

<video id="video" autoplay playsinline></video>
<button id="captureBtn">ðŸ“¸ Capture</button>

<div id="gallery"></div>
<button id="exportPdf">ðŸ“„ Export as PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');
  const gallery = document.getElementById('gallery');
  const exportPdfBtn = document.getElementById('exportPdf');

  let capturedImages = [];

  // Access camera
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
      video.srcObject = stream;
    } catch (e) {
      alert('Could not access camera: ' + e);
    }
  }
  startCamera();

  // Capture image from video
  captureBtn.onclick = () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Simple auto crop simulation - crop center rectangle (70% width and height)
    const cropWidth = canvas.width * 0.7;
    const cropHeight = canvas.height * 0.7;
    const cropX = (canvas.width - cropWidth) / 2;
    const cropY = (canvas.height - cropHeight) / 2;

    const croppedCanvas = document.createElement('canvas');
    croppedCanvas.width = cropWidth;
    croppedCanvas.height = cropHeight;
    const croppedCtx = croppedCanvas.getContext('2d');
    croppedCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

    const imgUrl = croppedCanvas.toDataURL('image/jpeg', 0.9);
    capturedImages.push(imgUrl);

    // Add to gallery
    const imgElem = document.createElement('img');
    imgElem.src = imgUrl;
    imgElem.className = 'thumb';
    gallery.appendChild(imgElem);
  };

  // Export all captured images as PDF
  exportPdfBtn.onclick = () => {
    if (capturedImages.length === 0) {
      alert('No pages captured yet!');
      return;
    }
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    let promises = capturedImages.map((img, idx) => {
      return new Promise(resolve => {
        const image = new Image();
        image.src = img;
        image.onload = () => {
          const imgWidth = 180; // keep PDF width reasonable
          const imgHeight = (image.height / image.width) * imgWidth;
          if(idx > 0) pdf.addPage();
          pdf.addImage(image, 'JPEG', 15, 15, imgWidth, imgHeight);
          resolve();
        };
      });
    });

    Promise.all(promises).then(() => {
      pdf.save('scanned-document.pdf');
    });
  };
</script>

</body>
</html>
