<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doc Scanner PWA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #3498db;
      --bg-light: #f5f7fa;
      --bg-dark: #2c3e50;
      --text-dark: #333;
      --text-light: #fff;
      --card-bg: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #1e1e1e;
        --card-bg: #2c2c2c;
        --text-dark: #fff;
      }
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%; padding: 1rem; background: var(--primary-color);
      color: white; text-align: center; font-size: 1.5rem;
      font-weight: 600;
      user-select: none;
    }
    #video {
      border-radius: 12px;
      max-width: 100%;
      max-height: 300px;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #canvas {
      display: none;
      margin-top: 10px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #scan-btn {
      margin-top: 15px;
      background: var(--primary-color);
      color: white;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    #scan-btn:hover {
      background: #2980b9;
    }
    #pages-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 95vw;
      justify-content: center;
    }
    .page-thumb {
      width: 120px;
      height: 160px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .page-thumb.selected {
      border-color: var(--primary-color);
    }
    #controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button.control-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button.control-btn:hover {
      background: #2980b9;
    }
    #darkmode-toggle {
      position: fixed;
      top: 10px; right: 10px;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 44px; height: 44px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #status {
      margin-top: 10px;
      min-height: 24px;
      font-style: italic;
      text-align: center;
      color: var(--primary-color);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-light);
        color: var(--text-dark);
      }
      header {
        background: var(--bg-dark);
        color: var(--text-light);
      }
      #darkmode-toggle {
        background: var(--bg-dark);
        color: var(--text-light);
      }
    }
  </style>
</head>
<body>
  <header>üìÑ Doc Scanner PWA</header>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="scan-btn" title="Capture Scan">üì∏</button>

  <div id="pages-container" aria-label="Scanned pages thumbnails"></div>

  <div id="controls">
    <button id="rotate-btn" class="control-btn" title="Rotate selected page">üîÑ Rotate</button>
    <button id="enhance-btn" class="control-btn" title="Enhance selected page">‚ú® Enhance</button>
    <button id="export-btn" class="control-btn" title="Export as PDF">üìÑ Export PDF</button>
    <button id="ocr-btn" class="control-btn" title="Extract text (OCR)">üñäÔ∏è OCR</button>
  </div>

  <div id="status" aria-live="polite"></div>

  <button id="darkmode-toggle" title="Toggle Dark Mode">üåì</button>

  <!-- External libs -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scanBtn = document.getElementById('scan-btn');
    const pagesContainer = document.getElementById('pages-container');
    const rotateBtn = document.getElementById('rotate-btn');
    const enhanceBtn = document.getElementById('enhance-btn');
    const exportBtn = document.getElementById('export-btn');
    const ocrBtn = document.getElementById('ocr-btn');
    const status = document.getElementById('status');
    const darkModeToggle = document.getElementById('darkmode-toggle');

    let pages = []; // {img: dataURL, rotation: degrees, enhanced: boolean, ocrText: string}
    let selectedIndex = null;

    // Setup camera
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
      } catch (e) {
        alert('Error accessing camera: ' + e.message);
      }
    }

    function refreshPages() {
      pagesContainer.innerHTML = '';
      pages.forEach((page, i) => {
        const img = document.createElement('img');
        img.src = page.img;
        img.className = 'page-thumb';
        if(i === selectedIndex) img.classList.add('selected');
        img.alt = `Page ${i+1}`;
        img.onclick = () => {
          selectedIndex = i;
          refreshPages();
        };
        pagesContainer.appendChild(img);
      });
    }

    function captureScan() {
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        alert('Camera not ready yet, please wait.');
        return;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg', 0.9);
      pages.push({ img: dataURL, rotation: 0, enhanced: false, ocrText: '' });
      selectedIndex = pages.length - 1;
      refreshPages();
      status.textContent = `Captured page ${pages.length}`;
    }

    function rotateSelected() {
      if (selectedIndex === null) {
        alert('Select a page first.');
        return;
      }
      let page = pages[selectedIndex];
      page.rotation = (page.rotation + 90) % 360;

      // rotate image on canvas then update dataURL
      const img = new Image();
      img.onload = () => {
        const w = img.width;
        const h = img.height;
        canvas.width = h;
        canvas.height = w;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(page.rotation * Math.PI / 180);
        ctx.drawImage(img, -w/2, -h/2);
        ctx.restore();
        page.img = canvas.toDataURL('image/jpeg', 0.9);
        refreshPages();
        status.textContent = `Rotated page ${selectedIndex + 1}`;
      };
      img.src = page.img;
    }

    function enhanceSelected() {
      if (selectedIndex === null) {
        alert('Select a page first.');
        return;
      }
      let page = pages[selectedIndex];
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        // simple contrast increase and brightness boost
        const contrast = 1.2; // 20% more contrast
        const brightness = 20; // add 20 to each RGB

        for (let i = 0; i < data.length; i += 4) {
          data[i] = Math.min(255, contrast * (data[i] - 128) + 128 + brightness);
          data[i+1] = Math.min(255, contrast * (data[i+1] - 128) + 128 + brightness);
          data[i+2] = Math.min(255, contrast * (data[i+2] - 128) + 128 + brightness);
        }
        ctx.putImageData(imageData, 0, 0);
        page.img = canvas.toDataURL('image/jpeg', 0.9);
        page.enhanced = true;
        refreshPages();
        status.textContent = `Enhanced page ${selectedIndex + 1}`;
      };
      img.src = page.img;
    }

    async function exportPDF() {
      if (pages.length === 0) {
        alert('No pages to export!');
        return;
      }
      status.textContent = 'Generating PDF... Please wait.';
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'px',
        format: [canvas.width, canvas.height]
      });

      for (let i = 0; i < pages.length; i++) {
        if (i > 0) pdf.addPage();
        const img = new Image();
        img.src = pages[i].img;
        await new Promise(resolve => {
          img.onload = () => {
            pdf.setPage(i + 1);
            pdf.addImage(img, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
            resolve();
          };
        });
      }

      pdf.save('scanned-doc.pdf');
      status.textContent = 'PDF exported successfully!';
    }

    async function runOCR() {
      if (selectedIndex === null) {
        alert('Select a page first.');
        return;
      }
      status.textContent = 'Running OCR, please wait...';
      const worker = Tesseract.createWorker({
        logger: m => {
          status.textContent = `OCR: ${m.status} (${Math.round(m.progress * 100)}%)`;
        }
      });
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      const { data } = await worker.recognize(pages[selectedIndex].img);
      await worker.terminate();

      pages[selectedIndex].ocrText = data.text;
      alert(`Extracted Text:\n\n${data.text}`);
      status.textContent = 'OCR done.';
    }

    // Dark Mode support
    function loadDarkMode() {
      const saved = localStorage.getItem('darkmode');
      if (saved === 'on') {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#fff';
      }
    }
    function toggleDarkMode() {
      if (document.body.style.backgroundColor === 'rgb(18, 18, 18)') {
        document.body.style.backgroundColor = '';
        document.body.style.color = '';
        localStorage.setItem('darkmode', 'off');
      } else {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#fff';
        localStorage.setItem('darkmode', 'on');
      }
    }

    darkModeToggle.addEventListener('click', toggleDarkMode);

    // Button events
    scanBtn.addEventListener('click', captureScan);
    rotateBtn.addEventListener('click', rotateSelected);
    enhanceBtn.addEventListener('click', enhanceSelected);
    exportBtn.addEventListener('click', exportPDF);
    ocrBtn.addEventListener('click', runOCR);

    // Initialize
    setupCamera();
    loadDarkMode();

  </script>
</body>
</html>
